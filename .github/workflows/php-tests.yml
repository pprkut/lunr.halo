name: PHP Tests
on: [push, pull_request]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    name: "PHP-${{ matrix.php-versions }}: PHPUnit"
    strategy:
      matrix:
        php-versions: ['7.4']
        experimental: [false]
        include:
          - php-versions: 8.0
            experimental: true
          - php-versions: 8.1
            experimental: true
          - php-versions: 8.2
            experimental: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Just
        uses: extractions/setup-just@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: phpunit
          extensions: uopz

      - name: Setup problem matchers for PHP
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: Install dependencies
        run: composer update

      - name: Run PHPunit
        run: just phpunit

      - name: Collect code coverage
        uses: codecov/codecov-action@v1
        with:
          files: ./build/logs/clover.xml

  phpcs:
    runs-on: ubuntu-latest
    continue-on-error: true
    name: "PHPCS"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Just
        uses: extractions/setup-just@v1

      - name: Codestyle checkout
        uses: actions/checkout@v2
        with:
            repository: 'M2Mobi/lunr-coding-standard'

            # Relative path under $GITHUB_WORKSPACE to place the repository
            path: 'lunr-coding-standard'

      - name: Setup PHPCS
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: cs2pr, phpcs

      - name: Run PHPCS
        run: just phpcs lunr-coding-standard/Lunr

      - name: Process results
        run: cs2pr build/logs/checkstyle.xml

  phpstan:
    runs-on: ubuntu-latest
    continue-on-error: true
    name: "PHPStan"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Just
        uses: extractions/setup-just@v1

      - name: Setup PHPStan
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: phpstan
          extensions: uopz

      - name: Install dependencies
        run: composer update

      - name: Run PHPStan
        run: just phpstan
